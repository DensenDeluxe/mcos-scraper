<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cannabis Preis Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }
    .chart-container {
      position: relative;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Cannabis Preis Tracker</h1>
    
    <!-- Auswahlmenü -->
    <div class="mb-4">
      <label for="productSelect" class="form-label">Produkt auswählen:</label>
      <select id="productSelect" class="form-select">
        <option value="">-- Alle Produkte --</option>
      </select>
    </div>
    
    <!-- Chart-Bereich -->
    <div class="chart-container mb-5">
      <canvas id="priceChart"></canvas>
    </div>
    
    <!-- Interaktive Tabelle -->
    <table id="pricesTable" class="table table-striped">
      <thead>
        <tr>
          <th>Produkt</th>
          <th>Letzter Preis</th>
          <th>Letztes Update</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  
  <!-- jQuery (für DataTables) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    let allData = {};
    let chart;
    let dataTable;

    // JSON neu laden mit Cache-Buster
    async function fetchData() {
      try {
        const timestamp = new Date().getTime();
        const response = await fetch('prices.json?ts=' + timestamp);
        if (!response.ok) throw new Error('Fehler beim Laden der JSON-Daten');
        const data = await response.json();
        allData = data;
        updateProductSelect();
        updateTable();
        updateChart();
      } catch (error) {
        console.error(error);
      }
    }
    
    // Nur Produkte mit einem gültigen Preis (letztes Entry != null) alphabetisch sortiert im Dropdown-Menü anzeigen
    function updateProductSelect() {
      const select = document.getElementById('productSelect');
      select.innerHTML = '<option value="">-- Alle Produkte --</option>';
      const filteredProducts = Object.keys(allData).filter(product => {
        const entries = allData[product];
        const latest = entries[entries.length - 1];
        return latest.price !== null;
      }).sort((a, b) => a.localeCompare(b));
      filteredProducts.forEach(product => {
        const option = document.createElement('option');
        option.value = product;
        option.textContent = product;
        select.appendChild(option);
      });
    }
    
    // Tabelle: Nur Produkte mit gültigen Preis-Daten anzeigen
    function updateTable() {
      const tbody = document.querySelector('#pricesTable tbody');
      tbody.innerHTML = '';
      const filteredProducts = Object.keys(allData).filter(product => {
        const entries = allData[product];
        const latest = entries[entries.length - 1];
        return latest.price !== null;
      }).sort((a, b) => a.localeCompare(b));
      
      filteredProducts.forEach(product => {
        const entries = allData[product];
        const latest = entries[entries.length - 1];
        let priceText = 'Keine Daten';
        if (latest.price) {
          if (latest.price.value !== undefined) {
            priceText = latest.price.value;
          } else if (latest.price.min !== undefined && latest.price.max !== undefined) {
            priceText = latest.price.min + ' - ' + latest.price.max;
          }
        }
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${product}</td>
                        <td>${priceText}</td>
                        <td>${new Date(latest.timestamp).toLocaleString()}</td>`;
        tbody.appendChild(tr);
      });
      if (dataTable) {
        dataTable.destroy();
      }
      dataTable = $('#pricesTable').DataTable({
        responsive: true,
        language: {
          url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/de-DE.json"
        }
      });
    }
    
    // Chart: Aktualisiere nur, wenn ein Produkt gewählt wurde
    function updateChart() {
      const selectedProduct = document.getElementById('productSelect').value;
      let labels = [];
      let minPrices = [];
      let maxPrices = [];
      
      if (selectedProduct && allData[selectedProduct]) {
        const entries = allData[selectedProduct];
        entries.forEach(entry => {
          labels.push(new Date(entry.timestamp).toLocaleString());
          if (entry.price) {
            if (entry.price.value !== undefined) {
              minPrices.push(entry.price.value);
              maxPrices.push(entry.price.value);
            } else if (entry.price.min !== undefined && entry.price.max !== undefined) {
              minPrices.push(entry.price.min);
              maxPrices.push(entry.price.max);
            } else {
              minPrices.push(null);
              maxPrices.push(null);
            }
          } else {
            minPrices.push(null);
            maxPrices.push(null);
          }
        });
      }
      
      const ctx = document.getElementById('priceChart').getContext('2d');
      if (chart) {
        chart.destroy();
      }
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Min Preis',
              data: minPrices,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              fill: false
            },
            {
              label: 'Max Preis',
              data: maxPrices,
              borderColor: 'rgba(255, 99, 132, 1)',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              display: true,
              title: { display: true, text: 'Zeit' }
            },
            y: {
              display: true,
              title: { display: true, text: 'Preis' }
            }
          },
          plugins: {
            legend: { display: true }
          }
        }
      });
    }
    
    // Alle 10 Minuten (600000 ms) werden die Daten neu geladen
    setInterval(fetchData, 600000);
    
    // Chart aktualisieren, wenn ein anderes Produkt gewählt wird
    document.getElementById('productSelect').addEventListener('change', updateChart);
    
    // Initialer Abruf der Daten
    fetchData();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cannabis Preis Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }
    /* Chart-Container in voller Breite */
    .chart-container {
      position: relative;
      width: 100%;
      height: 400px;
    }
    #priceChart {
      width: 100% !important;
      height: auto !important;
    }
    /* Style für den ausklappbaren Filterbereich */
    .filter-panel {
      margin-bottom: 20px;
    }
    .filter-panel .form-check {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Cannabis Preis Tracker</h1>
    
    <!-- Dropdown-Menü -->
    <div class="mb-4">
      <label for="productSelect" class="form-label">Produkt auswählen:</label>
      <select id="productSelect" class="form-select">
        <option value="">-- Alle Produkte --</option>
      </select>
    </div>
    
    <!-- Filterbereich (ausklappbar) -->
    <div class="mb-4">
      <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#filterPanel" aria-expanded="false" aria-controls="filterPanel">
        Filter & Spalten steuern
      </button>
      <div class="collapse filter-panel" id="filterPanel">
        <div class="card card-body">
          <h5>Produkttypen</h5>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="hideExtrakte">
            <label class="form-check-label" for="hideExtrakte">
              Extrakte ausblenden
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="hideCannabis">
            <label class="form-check-label" for="hideCannabis">
              Cannabissorten ausblenden
            </label>
          </div>
          <hr>
          <h5>Spalten steuern</h5>
          <div class="form-check">
            <input class="form-check-input column-toggle" type="checkbox" value="0" id="col0" checked>
            <label class="form-check-label" for="col0">Produkt</label>
          </div>
          <div class="form-check">
            <input class="form-check-input column-toggle" type="checkbox" value="1" id="col1" checked>
            <label class="form-check-label" for="col1">THC Wert</label>
          </div>
          <div class="form-check">
            <input class="form-check-input column-toggle" type="checkbox" value="2" id="col2" checked>
            <label class="form-check-label" for="col2">CBD Wert</label>
          </div>
          <div class="form-check">
            <input class="form-check-input column-toggle" type="checkbox" value="3" id="col3" checked>
            <label class="form-check-label" for="col3">Preis pro gramm THC</label>
          </div>
          <div class="form-check">
            <input class="form-check-input column-toggle" type="checkbox" value="4" id="col4" checked>
            <label class="form-check-label" for="col4">Letzter min Preis</label>
          </div>
          <div class="form-check">
            <input class="form-check-input column-toggle" type="checkbox" value="5" id="col5" checked>
            <label class="form-check-label" for="col5">Letzter max Preis</label>
          </div>
          <div class="form-check">
            <input class="form-check-input column-toggle" type="checkbox" value="6" id="col6" checked>
            <label class="form-check-label" for="col6">Letztes Update</label>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Chart-Bereich -->
    <div class="chart-container mb-5">
      <canvas id="priceChart"></canvas>
    </div>
    
    <!-- Interaktive Tabelle -->
    <table id="pricesTable" class="table table-striped">
      <thead>
        <tr>
          <th>Produkt</th>
          <th>THC Wert</th>
          <th>CBD Wert</th>
          <th>Preis pro gramm THC</th>
          <th>Letzter min Preis</th>
          <th>Letzter max Preis</th>
          <th>Letztes Update</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  
  <!-- jQuery (für DataTables) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    let allData = {};
    let chart;
    let dataTable;

    // JSON neu laden mit Cache-Buster
    async function fetchData() {
      try {
        const timestamp = new Date().getTime();
        const response = await fetch('prices.json?ts=' + timestamp);
        if (!response.ok) throw new Error('Fehler beim Laden der JSON-Daten');
        const data = await response.json();
        allData = data;
        updateProductSelect();
        updateTable();
        updateChart();
      } catch (error) {
        console.error(error);
      }
    }
    
    // Nur Produkte mit gültigen Preis-Daten alphabetisch sortiert im Dropdown
    function updateProductSelect() {
      const select = document.getElementById('productSelect');
      select.innerHTML = '<option value="">-- Alle Produkte --</option>';
      const filteredProducts = Object.keys(allData).filter(product => {
        const entries = allData[product];
        const latest = entries[entries.length - 1];
        return latest.price !== null;
      }).sort((a, b) => a.localeCompare(b));
      filteredProducts.forEach(product => {
        const option = document.createElement('option');
        option.value = product;
        option.textContent = product;
        select.appendChild(option);
      });
    }
    
    // Tabelle: Zeige nur Produkte mit gültigen Preis-Daten inkl. weiterer Spalten
    function updateTable() {
      const tbody = document.querySelector('#pricesTable tbody');
      tbody.innerHTML = '';
      const filteredProducts = Object.keys(allData).filter(product => {
        const entries = allData[product];
        const latest = entries[entries.length - 1];
        return latest.price !== null;
      }).sort((a, b) => a.localeCompare(b));
      
      filteredProducts.forEach(product => {
        const entries = allData[product];
        const latest = entries[entries.length - 1];
        
        // THC und CBD Werte
        const thcValue = (latest.thc !== undefined && latest.thc !== null) ? latest.thc : "n/a";
        const cbdValue = (latest.cbd !== undefined && latest.cbd !== null) ? latest.cbd : "n/a";
        
        // Produkttyp (falls vorhanden; sonst Standard: "Cannabissorten")
        const productType = (latest.product_type !== undefined && latest.product_type !== null) ? latest.product_type : "Cannabissorten";
        
        // Berechnung "Letzter min Preis" und "Letzter max Preis"
        let priceMin = 'Keine Daten';
        let priceMax = 'Keine Daten';
        let priceMinOrder = 0;
        let priceMaxOrder = 0;
        if (latest.price) {
          if (latest.price.value !== undefined) {
            priceMin = latest.price.value;
            priceMax = latest.price.value;
            priceMinOrder = parseFloat(latest.price.value);
            priceMaxOrder = parseFloat(latest.price.value);
          } else if (latest.price.min !== undefined && latest.price.max !== undefined) {
            priceMin = latest.price.min;
            priceMax = latest.price.max;
            priceMinOrder = parseFloat(latest.price.min);
            priceMaxOrder = parseFloat(latest.price.max);
          }
        }
        
        // Berechnung "Preis pro gramm THC" falls THC-Wert vorhanden und > 0
        let pricePerGramTHC = "n/a";
        let pricePerGramTHCOrder = 0;
        if (latest.price && latest.thc && latest.thc > 0) {
          let avgPrice;
          if (latest.price.value !== undefined) {
            avgPrice = parseFloat(latest.price.value);
          } else if (latest.price.min !== undefined && latest.price.max !== undefined) {
            avgPrice = (parseFloat(latest.price.min) + parseFloat(latest.price.max)) / 2;
          }
          if (avgPrice !== undefined) {
            pricePerGramTHC = (avgPrice * 100 / latest.thc).toFixed(2);
            pricePerGramTHCOrder = parseFloat(pricePerGramTHC);
          }
        }
        
        // Erzeuge Tabellenzeile und speichere den Produkttyp als data-Attribut
        const tr = document.createElement('tr');
        tr.setAttribute("data-type", productType);
        tr.innerHTML = `<td>${product}</td>
                        <td>${thcValue}</td>
                        <td>${cbdValue}</td>
                        <td data-order="${pricePerGramTHCOrder}">${pricePerGramTHC}</td>
                        <td data-order="${priceMinOrder}">${priceMin}</td>
                        <td data-order="${priceMaxOrder}">${priceMax}</td>
                        <td>${new Date(latest.timestamp).toLocaleString()}</td>`;
        tbody.appendChild(tr);
      });
      if (dataTable) {
        dataTable.destroy();
      }
      dataTable = $('#pricesTable').DataTable({
        responsive: true,
        language: {
          url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/de-DE.json"
        }
      });
    }
    
    // Chart: Aktualisiere nur, wenn ein Produkt gewählt wurde
    function updateChart() {
      const selectedProduct = document.getElementById('productSelect').value;
      let labels = [];
      let minPrices = [];
      let maxPrices = [];
      
      if (selectedProduct && allData[selectedProduct]) {
        const entries = allData[selectedProduct];
        entries.forEach(entry => {
          labels.push(new Date(entry.timestamp).toLocaleString());
          if (entry.price) {
            if (entry.price.value !== undefined) {
              minPrices.push(entry.price.value);
              maxPrices.push(entry.price.value);
            } else if (entry.price.min !== undefined && entry.price.max !== undefined) {
              minPrices.push(entry.price.min);
              maxPrices.push(entry.price.max);
            } else {
              minPrices.push(null);
              maxPrices.push(null);
            }
          } else {
            minPrices.push(null);
            maxPrices.push(null);
          }
        });
      }
      
      const ctx = document.getElementById('priceChart').getContext('2d');
      if (chart) {
        chart.destroy();
      }
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Min Preis',
              data: minPrices,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              fill: false
            },
            {
              label: 'Max Preis',
              data: maxPrices,
              borderColor: 'rgba(255, 99, 132, 1)',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              display: true,
              title: { display: true, text: 'Zeit' }
            },
            y: {
              display: true,
              title: { display: true, text: 'Preis' }
            }
          },
          plugins: {
            legend: { display: true }
          }
        }
      });
    }
    
    // Filter für Produkttypen: Blende Zeilen aus, wenn entsprechende Checkboxen aktiviert sind
    function applyTypeFilters() {
      const hideExtrakte = document.getElementById('hideExtrakte').checked;
      const hideCannabis = document.getElementById('hideCannabis').checked;
      $('#pricesTable tbody tr').each(function() {
        const type = $(this).data('type'); // z. B. "Extrakte" oder "Cannabissorten"
        if ((hideExtrakte && type === "Extrakte") || (hideCannabis && type === "Cannabissorten")) {
          $(this).hide();
        } else {
          $(this).show();
        }
      });
    }
    
    // Spalten ein-/ausblenden via DataTables API
    function applyColumnToggles() {
      $('.column-toggle').each(function() {
        const colIndex = parseInt($(this).val());
        const isVisible = $(this).prop('checked');
        dataTable.column(colIndex).visible(isVisible);
      });
    }
    
    // Event-Handler für die Filterbox
    $(document).ready(function() {
      // Für Produkttypen
      $('#hideExtrakte, #hideCannabis').on('change', function() {
        applyTypeFilters();
      });
      // Für Spalten
      $('.column-toggle').on('change', function() {
        applyColumnToggles();
      });
    });
    
    // Alle 10 Minuten (600000 ms) werden die Daten neu geladen
    setInterval(fetchData, 600000);
    
    // Chart aktualisieren, wenn ein anderes Produkt gewählt wird
    document.getElementById('productSelect').addEventListener('change', updateChart);
    
    // Initialer Abruf der Daten
    fetchData();
  </script>
</body>
</html>

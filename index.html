<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cannabis Preis Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }
    .chart-container {
      position: relative;
      width: 100%;
      height: 400px;
    }
    #priceChart {
      width: 100% !important;
      height: auto !important;
    }
    .filter-panel {
      margin-bottom: 20px;
    }
    /* Detail Modal: Bild oben, responsiv */
    .detail-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
    .detail-section {
      margin-bottom: 1rem;
    }
    /* Benutzerdefinierte Sortierpfeile für DataTables */
    table.dataTable thead .sorting:after {
      content: "⇅";
      float: right;
      opacity: 0.3;
      font-size: 0.8em;
      margin-left: 5px;
    }
    table.dataTable thead .sorting_asc:after {
      content: "▲";
      float: right;
      opacity: 1;
      font-size: 0.8em;
      margin-left: 5px;
    }
    table.dataTable thead .sorting_desc:after {
      content: "▼";
      float: right;
      opacity: 1;
      font-size: 0.8em;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Cannabis Preis Tracker</h1>
    
    <!-- Dropdown für Produkte -->
    <div class="mb-4">
      <label for="productSelect" class="form-label">Produkt auswählen:</label>
      <select id="productSelect" class="form-select">
        <option value="">-- Alle Produkte --</option>
      </select>
    </div>
    
    <!-- Chart-Bereich: Verlauf der ausgewählten Sorte -->
    <div class="chart-container mb-5">
      <canvas id="priceChart"></canvas>
    </div>
    
    <!-- Interaktive Tabelle -->
    <table id="pricesTable" class="table table-striped">
      <thead>
        <tr>
          <th>Produkt</th>
          <th>THC Wert</th>
          <th>CBD Wert</th>
          <th>Preis pro gramm THC</th>
          <th>Letzter min Preis</th>
          <th>Letzter max Preis</th>
          <th>Letztes Update</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  
  <!-- Detail-Modal für Produktdetails -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailModalLabel">Produktdetails</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
        </div>
        <div class="modal-body" id="detailBody">
          <!-- Detailinformationen werden hier dynamisch eingefügt -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- jQuery (für DataTables) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    let indexData = {};
    let chart;
    let dataTable;
    let detailModal = new bootstrap.Modal(document.getElementById('detailModal'));
    
    // Formatierungsfunktionen
    function formatPrice(value) {
      if (typeof value === 'number') {
        return value.toFixed(2).replace('.', ',') + ' €';
      }
      return value;
    }
    
    function formatTHC(value) {
      if (typeof value === 'number') {
        return value.toFixed(1).replace('.', ',') + ' %';
      }
      return value;
    }
    
    // Gültiges Produkt: Titel vorhanden, nicht "101-C 50:0", Preis ungleich 0 und nicht THC & CBD beide 0
    function isValidProduct(prod) {
      if (!prod.title || prod.title.trim() === "" || prod.title.trim() === "101-C 50:0") return false;
      if (prod.price === null) return false;
      let priceValid = true;
      if (prod.price.value !== undefined) {
        priceValid = prod.price.value !== 0;
      } else if (prod.price.min !== undefined && prod.price.max !== undefined) {
        priceValid = (prod.price.min !== 0 && prod.price.max !== 0);
      }
      const thcValid = prod.thc !== 0;
      const cbdValid = prod.cbd !== 0;
      return priceValid && (thcValid || cbdValid);
    }
    
    // Index.json laden; falls Array, in Objekt umwandeln
    async function fetchIndex() {
      try {
        const timestamp = new Date().getTime();
        const response = await fetch('index.json?ts=' + timestamp);
        if (!response.ok) throw new Error('Fehler beim Laden der index.json');
        let data = await response.json();
        if (Array.isArray(data)) {
          indexData = {};
          data.forEach(prod => { 
            if (isValidProduct(prod)) { 
              indexData[prod.title] = prod; 
            }
          });
        } else {
          indexData = data;
        }
        updateProductSelect();
        updateTable();
      } catch (error) {
        console.error(error);
      }
    }
    
    // Dropdown aus Index
    function updateProductSelect() {
      const select = document.getElementById('productSelect');
      select.innerHTML = '<option value="">-- Alle Produkte --</option>';
      const products = Object.keys(indexData)
                            .filter(product => isValidProduct(indexData[product]))
                            .sort((a, b) => a.localeCompare(b));
      products.forEach(product => {
        const option = document.createElement('option');
        option.value = product;
        option.textContent = product;
        select.appendChild(option);
      });
    }
    
    // Tabelle: Zeilendaten per DataTables-API aktualisieren und standardmäßig nach "Preis pro gramm THC" sortieren (Spalte 3)
    function updateTable() {
      const rowsData = [];
      const products = Object.keys(indexData)
                            .filter(product => isValidProduct(indexData[product]))
                            .sort((a, b) => a.localeCompare(b));
      products.forEach(product => {
        const latest = indexData[product];
        const thcValue = (latest.thc !== undefined && latest.thc !== null) ? formatTHC(latest.thc) : "n/a";
        const cbdValue = (latest.cbd !== undefined && latest.cbd !== null) ? latest.cbd.toFixed(1).replace('.', ',') + ' %' : "n/a";
        
        let priceMin = 'Keine Daten', priceMax = 'Keine Daten';
        let priceMinOrder = 0, priceMaxOrder = 0;
        if (latest.price) {
          if (latest.price.value !== undefined) {
            priceMin = formatPrice(latest.price.value);
            priceMax = formatPrice(latest.price.value);
            priceMinOrder = parseFloat(latest.price.value);
            priceMaxOrder = parseFloat(latest.price.value);
          } else if (latest.price.min !== undefined && latest.price.max !== undefined) {
            priceMin = formatPrice(latest.price.min);
            priceMax = formatPrice(latest.price.max);
            priceMinOrder = parseFloat(latest.price.min);
            priceMaxOrder = parseFloat(latest.price.max);
          }
        }
        
        let pricePerGramTHC = "n/a", pricePerGramTHCOrder = 0;
        if (latest.price && latest.thc && latest.thc > 0) {
          let basePrice;
          if (latest.price.value !== undefined) {
            basePrice = parseFloat(latest.price.value);
          } else if (latest.price.min !== undefined && latest.price.max !== undefined) {
            basePrice = parseFloat(latest.price.min);
          }
          if (basePrice !== undefined) {
            let factor = 1;
            if (latest.cbd !== undefined && latest.cbd > 0) {
              factor = (latest.thc + latest.cbd) / latest.thc;
            }
            const calculated = basePrice * 100 / latest.thc * factor;
            pricePerGramTHC = formatPrice(calculated);
            pricePerGramTHCOrder = parseFloat(calculated.toFixed(2));
          }
        }
        
        // Erstelle Zeile als Array für DataTables
        const row = [
          product,
          thcValue,
          cbdValue,
          `<span data-order="${pricePerGramTHCOrder}">${pricePerGramTHC}</span>`,
          `<span data-order="${priceMinOrder}">${priceMin}</span>`,
          `<span data-order="${priceMaxOrder}">${priceMax}</span>`,
          new Date(latest.timestamp).toLocaleString()
        ];
        rowsData.push(row);
      });
      
      if (!dataTable) {
        dataTable = $('#pricesTable').DataTable({
          data: rowsData,
          columns: [
            { title: "Produkt" },
            { title: "THC Wert" },
            { title: "CBD Wert" },
            { title: "Preis pro gramm THC" },
            { title: "Letzter min Preis" },
            { title: "Letzter max Preis" },
            { title: "Letztes Update" }
          ],
          responsive: true,
          searching: false,
          lengthChange: false,
          paging: true,
          order: [[3, "asc"]], // Standardmäßig nach Spalte 3 sortieren
          language: { url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/de-DE.json" }
        });
      } else {
        dataTable.clear();
        dataTable.rows.add(rowsData);
        dataTable.draw();
      }
      // Nach Zeichnen der Tabelle Filterfunktion aufrufen
      applyProductTypeFilter();
    }
    
    // Detail-Modal: Lade Detaildaten aus separater JSON und zeige sie im Modal
    async function loadProductDetails(product) {
      if (!product) return;
      const sanitized = product.trim().replace(/[^\w\-]/g, "_");
      try {
        const timestamp = new Date().getTime();
        const response = await fetch('jsons/' + sanitized + '.json?ts=' + timestamp);
        if (!response.ok) throw new Error('Fehler beim Laden der Detail-JSON');
        const details = await response.json();
        const latest = details[details.length - 1];
        showDetailModal(latest);
      } catch (error) {
        console.error(error);
      }
    }
    
    // Zeige Detailinformationen in einem Modal; Bild oben anzeigen
    function showDetailModal(details) {
      const modalTitle = document.getElementById('detailModalLabel');
      const modalBody = document.getElementById('detailBody');
      modalTitle.textContent = details.title;
      let html = "";
      if (details.image_url) {
        html += `<div class="detail-section"><img src="${details.image_url}" alt="${details.title}" class="detail-img"></div>`;
      }
      html += `<div class="detail-section"><strong>Kategorie:</strong> ${details.category}</div>`;
      html += `<div class="detail-section"><strong>THC:</strong> ${formatTHC(details.thc)} &nbsp; <strong>CBD:</strong> ${(details.cbd).toFixed(1).replace('.', ',')} %</div>`;
      html += `<div class="detail-section"><strong>Produkttyp:</strong> ${details.product_type}</div>`;
      html += `<div class="detail-section"><strong>Preis:</strong> `;
      if (details.price.value !== undefined) {
        html += formatPrice(details.price.value);
      } else if (details.price.min !== undefined && details.price.max !== undefined) {
        html += formatPrice(details.price.min) + " - " + formatPrice(details.price.max);
      } else {
        html += "Keine Daten";
      }
      html += `</div>`;
      if (details.attributes && Object.keys(details.attributes).length > 0) {
        html += `<div class="detail-section"><strong>Attribute:</strong><ul>`;
        for (const key in details.attributes) {
          html += `<li>${key}: ${details.attributes[key]}</li>`;
        }
        html += `</ul></div>`;
      }
      if (details.ratings && Object.keys(details.ratings).length > 0) {
        html += `<div class="detail-section"><strong>Ratings:</strong><ul>`;
        for (const key in details.ratings) {
          html += `<li>${key}: ${details.ratings[key]}</li>`;
        }
        html += `</ul></div>`;
      }
      if (details.effects && details.effects.length > 0) {
        html += `<div class="detail-section"><strong>Effekte:</strong> ${details.effects.join(', ')}</div>`;
      }
      if (details.aroma && details.aroma.length > 0) {
        html += `<div class="detail-section"><strong>Aroma:</strong> ${details.aroma.join(', ')}</div>`;
      }
      if (details.terpenes && details.terpenes.length > 0) {
        html += `<div class="detail-section"><strong>Terpene:</strong><ul>`;
        details.terpenes.forEach(t => {
          html += `<li>${t.code} – ${t.name}</li>`;
        });
        html += `</ul></div>`;
      }
      if (details.medical_uses && details.medical_uses.length > 0) {
        html += `<div class="detail-section"><strong>Medical Uses:</strong> ${details.medical_uses.join(', ')}</div>`;
      }
      if (details.delivery_status) {
        html += `<div class="detail-section"><strong>Lieferstatus:</strong> ${details.delivery_status}</div>`;
      }
      if (details.url) {
        html += `<div class="detail-section"><strong>Mehr Informationen:</strong> <a href="${details.url}" target="_blank">${details.url}</a></div>`;
      }
      document.getElementById('detailBody').innerHTML = html;
      detailModal.show();
    }
    
    // Bei Klick auf eine Tabellenzeile: Detailansicht laden
    $('#pricesTable tbody').on('click', 'tr', function() {
      const product = $(this).find('td:first').text();
      loadProductDetails(product);
    });
    
    // Filterung der Tabelle nach Produkttyp (hier: Daten direkt über das Attribut auslesen)
    function applyProductTypeFilter() {
      const showExtrakte = document.getElementById('filterExtrakte').checked;
      const showCannabisblueten = document.getElementById('filterCannabisblueten').checked;
      $('#pricesTable tbody tr').each(function() {
        const prodType = $(this).attr('data-product-type');
        if ((prodType === "Extrakte" && !showExtrakte) || (prodType === "Cannabisblüten" && !showCannabisblueten)) {
          $(this).hide();
        } else {
          $(this).show();
        }
      });
    }
    
    // Initialer Abruf und Setup
    $(document).ready(function() {
      fetchIndex().then(() => {
        // DataTable wird beim ersten Laden initialisiert
      });
    });
  </script>
</body>
</html>

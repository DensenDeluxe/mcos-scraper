<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cannabis Preis Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <style>
    /* Dark Theme Anpassungen */
    body {
      padding: 20px;
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
    }
    h1, label {
      color: #ffffff;
    }
    .form-select, .table {
      background-color: #2c2c2c;
      color: #e0e0e0;
      border-color: #444;
    }
    .form-select:focus, .table:focus {
      border-color: #666;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #252525;
    }
    .table-striped tbody tr:nth-of-type(even) {
      background-color: #2c2c2c;
    }
    table.dataTable thead th {
      background-color: #333333;
      color: #ffffff;
    }
    table.dataTable tbody tr {
      background-color: transparent;
    }
    .chart-container {
      position: relative;
      width: 100%;
      height: 400px;
    }
    #priceChart {
      width: 100% !important;
      height: auto !important;
    }
    /* Detail Modal: Bild oben, responsiv */
    .detail-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
    .detail-section {
      margin-bottom: 1rem;
    }
    /* Sortierpfeile anpassen */
    table.dataTable thead .sorting:after {
      content: "⇅";
      float: right;
      opacity: 0.3;
      font-size: 0.8em;
      margin-left: 5px;
    }
    table.dataTable thead .sorting_asc:after {
      content: "▲";
      float: right;
      opacity: 1;
      font-size: 0.8em;
      margin-left: 5px;
    }
    table.dataTable thead .sorting_desc:after {
      content: "▼";
      float: right;
      opacity: 1;
      font-size: 0.8em;
      margin-left: 5px;
    }
    /* Modal Anpassungen */
    .modal-content {
      background-color: #2c2c2c;
      color: #e0e0e0;
    }
    .modal-header, .modal-footer {
      border-color: #444;
    }
    /* Footer am unteren rechten Rand */
    footer {
      position: fixed;
      right: 20px;
      bottom: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
    /* Links im Dark Mode */
    a {
      color: #66b2ff;
    }
    a:hover {
      color: #99ccff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Cannabis Preis Tracker</h1>
    
    <!-- Dropdown für Produkte -->
    <div class="mb-4">
      <label for="productSelect" class="form-label">Produkt auswählen:</label>
      <select id="productSelect" class="form-select">
        <option value="">-- Alle Produkte --</option>
      </select>
    </div>
    
    <!-- Chart-Bereich: Verlauf der ausgewählten Sorte -->
    <div class="chart-container mb-5">
      <canvas id="priceChart"></canvas>
    </div>
    
    <!-- Interaktive Tabelle -->
    <table id="pricesTable" class="table table-striped">
      <thead>
        <tr>
          <th>Handelsname</th>
          <th>THC Wert</th>
          <th>CBD Wert</th>
          <th>Preis pro Gramm THC</th>
          <th>Tiefstpreis</th>
          <th>Höchstpreis</th>
          <th>Letztes Update</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  
  <!-- Detail-Modal für Produktdetails -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailModalLabel">Produktdetails</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
        </div>
        <div class="modal-body" id="detailBody">
          <!-- Detailinformationen werden hier dynamisch eingefügt -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer>
    &copy; Daniel Pett <span id="currentYear"></span>
  </footer>
  
  <!-- jQuery (für DataTables) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    // Aktualisiere das Jahr im Footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    
    let indexData = {};
    let chart;
    let dataTable;
    let detailModal = new bootstrap.Modal(document.getElementById('detailModal'));
    
    // Array mit den Namen aller Produkt-JSON-Dateien im Ordner "jsons"
    const productFiles = [
      "demecan-typ-2_30f1079b.json",
      "drapalin-301-kukis_0c18d53d.json",
      "imc-cannabisextrakt-251-t100_bbb6844d.json",
      "madrecan-211-mdr_ffd3d9ef.json",
      "navcora-thc-22-spotlight-porto-h_6d5f99d9.json",
      "pedanios-221-gth-ca_6e1c37ae.json",
      "remexian-301-crx-gsh_65f47a4b.json",
      "south-african-271-mungo_1240b9fd.json",
      "tyson-20-261-nyc-diesel_081ec99c.json",
      "wellford-231-pik_ce894b40.json"
    ];
    
    // Hilfsfunktionen, um verschachtelte numerische Werte zu extrahieren
    function getNumeric(obj) {
      return (typeof obj === 'object' && obj.value !== undefined) ? obj.value : obj;
    }
    
    function formatPrice(value) {
      if (typeof value === 'number') {
        return value.toFixed(2).replace('.', ',') + ' €';
      }
      return value;
    }
    
    function formatTHC(thc) {
      if (typeof thc === 'object' && thc.value !== undefined) {
        return thc.value.toFixed(1).replace('.', ',') + ' ' + (thc.unit || '');
      } else if (typeof thc === 'number') {
        return thc.toFixed(1).replace('.', ',') + ' %';
      }
      return thc;
    }
    
    function formatCBD(cbd) {
      if (typeof cbd === 'object' && cbd.value !== undefined) {
        return cbd.value.toFixed(1).replace('.', ',') + ' ' + (cbd.unit || '');
      } else if (typeof cbd === 'number') {
        return cbd.toFixed(1).replace('.', ',') + ' %';
      }
      return cbd;
    }
    
    // Gültigkeitsprüfung eines Produkts
    function isValidProduct(prod) {
      if (!prod.title || prod.title.trim() === "" || prod.title.trim() === "101-C 50:0") return false;
      if (!prod.price) return false;
      let priceValid = true;
      if (prod.price.value !== undefined && prod.price.value !== null) {
        priceValid = getNumeric(prod.price.value) !== 0;
      } else if (prod.price.min !== undefined && prod.price.max !== undefined) {
        priceValid = (getNumeric(prod.price.min) !== 0 && getNumeric(prod.price.max) !== 0);
      }
      const thcValid = prod.thc && getNumeric(prod.thc) !== 0;
      const cbdValid = prod.cbd && getNumeric(prod.cbd) !== 0;
      return priceValid && (thcValid || cbdValid);
    }
    
    // Alle Produkt-JSONs laden und in indexData speichern
    async function fetchIndex() {
      indexData = {};
      for (let file of productFiles) {
        try {
          const timestamp = new Date().getTime();
          const response = await fetch('jsons/' + file + '?ts=' + timestamp);
          if (!response.ok) throw new Error('Fehler beim Laden von ' + file);
          const data = await response.json();
          let prod;
          if (data.history) {
            prod = data.history[data.history.length - 1];
          } else {
            prod = data;
          }
          // Dateiname zur späteren Detailanzeige speichern
          prod._filename = file;
          if (isValidProduct(prod)) {
            indexData[prod.title] = prod;
          }
        } catch (error) {
          console.error(error);
        }
      }
      updateProductSelect();
      updateTable();
    }
    
    // Dropdown aktualisieren
    function updateProductSelect() {
      const select = document.getElementById('productSelect');
      select.innerHTML = '<option value="">-- Alle Produkte --</option>';
      const products = Object.keys(indexData)
                            .filter(product => isValidProduct(indexData[product]))
                            .sort((a, b) => a.localeCompare(b));
      products.forEach(product => {
        const option = document.createElement('option');
        option.value = product;
        option.textContent = product;
        select.appendChild(option);
      });
    }
    
    // Tabelle aktualisieren
    function updateTable() {
      const rowsData = [];
      const products = Object.keys(indexData)
                            .filter(product => isValidProduct(indexData[product]))
                            .sort((a, b) => a.localeCompare(b));
      products.forEach(product => {
        const latest = indexData[product];
        const thcValue = latest.thc ? formatTHC(latest.thc) : "n/a";
        const cbdValue = latest.cbd ? formatCBD(latest.cbd) : "n/a";
        
        let priceMin = 'Keine Daten', priceMax = 'Keine Daten';
        let priceMinOrder = 0, priceMaxOrder = 0;
        if (latest.price) {
          if (latest.price.value !== undefined && latest.price.value !== null) {
            priceMin = formatPrice(getNumeric(latest.price.value));
            priceMax = formatPrice(getNumeric(latest.price.value));
            priceMinOrder = parseFloat(getNumeric(latest.price.value));
            priceMaxOrder = parseFloat(getNumeric(latest.price.value));
          } else if (latest.price.min !== undefined && latest.price.max !== undefined) {
            priceMin = formatPrice(getNumeric(latest.price.min));
            priceMax = formatPrice(getNumeric(latest.price.max));
            priceMinOrder = parseFloat(getNumeric(latest.price.min));
            priceMaxOrder = parseFloat(getNumeric(latest.price.max));
          }
        }
        
        let pricePerGramTHC = "n/a", pricePerGramTHCOrder = 0;
        if (latest.price && latest.thc && getNumeric(latest.thc) > 0) {
          let basePrice;
          if (latest.price.value !== undefined && latest.price.value !== null) {
            basePrice = parseFloat(getNumeric(latest.price.value));
          } else if (latest.price.min !== undefined && latest.price.max !== undefined) {
            basePrice = parseFloat(getNumeric(latest.price.min));
          }
          if (basePrice !== undefined) {
            let factor = 1;
            if (latest.cbd && getNumeric(latest.cbd) > 0) {
              factor = (getNumeric(latest.thc) + getNumeric(latest.cbd)) / getNumeric(latest.thc);
            }
            const calculated = basePrice * 100 / getNumeric(latest.thc) * factor;
            pricePerGramTHC = formatPrice(calculated);
            pricePerGramTHCOrder = parseFloat(calculated.toFixed(2));
          }
        }
        
        const row = [
          product,
          thcValue,
          cbdValue,
          `<span data-order="${pricePerGramTHCOrder}">${pricePerGramTHC}</span>`,
          `<span data-order="${priceMinOrder}">${priceMin}</span>`,
          `<span data-order="${priceMaxOrder}">${priceMax}</span>`,
          new Date(latest.timestamp).toLocaleString()
        ];
        rowsData.push(row);
      });
      
      if (!dataTable) {
        dataTable = $('#pricesTable').DataTable({
          data: rowsData,
          columns: [
            { title: "Handelsname" },
            { title: "THC Wert" },
            { title: "CBD Wert" },
            { title: "Preis pro Gramm THC" },
            { title: "Tiefstpreis" },
            { title: "Höchstpreis" },
            { title: "Letztes Update", orderable: false }
          ],
          responsive: true,
          searching: false,
          lengthChange: false,
          paging: true,
          order: [[3, "asc"]],
          language: { url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/de-DE.json" }
        });
      } else {
        dataTable.clear();
        dataTable.rows.add(rowsData);
        dataTable.draw();
      }
      applyProductTypeFilter();
    }
    
    // Detail-Modal laden
    async function loadProductDetails(product) {
      if (!product) return;
      try {
        const timestamp = new Date().getTime();
        const response = await fetch('jsons/' + product._filename + '?ts=' + timestamp);
        if (!response.ok) throw new Error('Fehler beim Laden der Detail-JSON');
        const details = await response.json();
        let latest;
        if (details.history) {
          latest = details.history[details.history.length - 1];
        } else {
          latest = details;
        }
        showDetailModal(latest);
      } catch (error) {
        console.error(error);
      }
    }
    
    function showDetailModal(details) {
      const modalTitle = document.getElementById('detailModalLabel');
      const modalBody = document.getElementById('detailBody');
      modalTitle.textContent = details.title;
      let html = "";
      if (details.image_url) {
        html += `<div class="detail-section"><img src="${details.image_url}" alt="${details.title}" class="detail-img"></div>`;
      }
      html += `<div class="detail-section"><strong>Produkttyp:</strong> ${details.product_type}</div>`;
      html += `<div class="detail-section"><strong>THC:</strong> ${formatTHC(details.thc)} &nbsp; <strong>CBD:</strong> ${formatCBD(details.cbd)}</div>`;
      html += `<div class="detail-section"><strong>Preis:</strong> `;
      if (details.price.value !== undefined && details.price.value !== null) {
        html += formatPrice(getNumeric(details.price.value));
      } else if (details.price.min !== undefined && details.price.max !== undefined) {
        html += formatPrice(getNumeric(details.price.min)) + " - " + formatPrice(getNumeric(details.price.max));
      } else {
        html += "Keine Daten";
      }
      html += `</div>`;
      if (details.delivery_status) {
        html += `<div class="detail-section"><strong>Lieferstatus:</strong> ${details.delivery_status}</div>`;
      }
      if (details.url) {
        html += `<div class="detail-section"><strong>Mehr Informationen:</strong> <a href="${details.url}" target="_blank">${details.url}</a></div>`;
      }
      modalBody.innerHTML = html;
      detailModal.show();
    }
    
    // Tabellenzeile klickbar machen
    $('#pricesTable tbody').on('click', 'tr', function() {
      const product = $(this).find('td:first').text();
      loadProductDetails(indexData[product]);
    });
    
    // Optional: Filter-Funktion, falls Checkboxen vorhanden
    function applyProductTypeFilter() {
      const showExtrakte = document.getElementById('filterExtrakte') ? document.getElementById('filterExtrakte').checked : true;
      const showCannabisblueten = document.getElementById('filterCannabisblueten') ? document.getElementById('filterCannabisblueten').checked : true;
      $('#pricesTable tbody tr').each(function() {
        const prodType = $(this).attr('data-product-type');
        if ((prodType === "Extrakte" && !showExtrakte) || (prodType === "Cannabisblüten" && !showCannabisblueten)) {
          $(this).hide();
        } else {
          $(this).show();
        }
      });
    }
    
    $(document).ready(function() {
      fetchIndex();
    });
    
    async function loadProductHistory(product) {
      if (!product) {
        if (chart) { chart.destroy(); }
        console.log("Kein Produkt ausgewählt – Chart gelöscht");
        return;
      }
      try {
        const timestamp = new Date().getTime();
        const response = await fetch('jsons/' + product._filename + '?ts=' + timestamp);
        if (!response.ok) throw new Error('Fehler beim Laden der Produkt-JSON');
        const history = await response.json();
        updateChart(history);
      } catch (error) {
        console.error(error);
      }
    }
    
    function updateChart(historyData) {
      if (!historyData || historyData.length === 0) {
        if (chart) { chart.destroy(); }
        console.log("Keine historischen Daten vorhanden");
        return;
      }
      let labels = [];
      let minPrices = [];
      let maxPrices = [];
      
      historyData.forEach(entry => {
        labels.push(new Date(entry.timestamp).toLocaleString());
        if (entry.price) {
          if (entry.price.value !== undefined && entry.price.value !== null) {
            minPrices.push(getNumeric(entry.price.value));
            maxPrices.push(getNumeric(entry.price.value));
          } else if (entry.price.min !== undefined && entry.price.max !== undefined) {
            minPrices.push(getNumeric(entry.price.min));
            maxPrices.push(getNumeric(entry.price.max));
          } else {
            minPrices.push(null);
            maxPrices.push(null);
          }
        } else {
          minPrices.push(null);
          maxPrices.push(null);
        }
      });
      
      if (historyData.length === 1) {
        labels.push(labels[0]);
        minPrices.push(minPrices[0]);
        maxPrices.push(maxPrices[0]);
      }
      
      const ctx = document.getElementById('priceChart').getContext('2d');
      if (chart) { chart.destroy(); }
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            { label: 'Tiefstpreis', data: minPrices, borderColor: 'rgba(75, 192, 192, 1)', backgroundColor: 'rgba(75, 192, 192, 0.2)', fill: false },
            { label: 'Höchstpreis', data: maxPrices, borderColor: 'rgba(255, 99, 132, 1)', backgroundColor: 'rgba(255, 99, 132, 0.2)', fill: false }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { display: true, title: { display: true, text: 'Zeit' } },
            y: { display: true, title: { display: true, text: 'Preis' } }
          },
          plugins: { legend: { display: true } }
        }
      });
    }
    
    document.getElementById('productSelect').addEventListener('change', function() {
      const selected = this.value;
      if (selected === "") {
        updateTable();
        if (chart) { chart.destroy(); }
      } else {
        const prod = indexData[selected];
        updateTable();
        loadProductHistory(prod);
      }
    });
    
    // Countdown-Funktion: Zeigt den Timer an; SPACE bricht den Countdown ab
    async function wait_with_countdown(wait_time) {
      for (let remaining = wait_time; remaining > 0; remaining--) {
        process.stdout.write(`Neuer Scrape-Durchlauf in ${remaining} Sekunden... (SPACE zum sofortigen Start)\r`);
        await new Promise(resolve => setTimeout(resolve, 1000));
        if (msvcrt.kbhit()) {
          const key = msvcrt.getch();
          if (key === b' ') {
            console.log("\nSPACE gedrückt – starte neuen Durchlauf sofort.");
            return;
          }
        }
      }
      console.log(" ".repeat(80));
    }
  </script>
</body>
</html>

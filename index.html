<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cannabis Preis Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }
    .chart-container {
      position: relative;
      width: 100%;
      height: 400px;
    }
    #priceChart {
      width: 100% !important;
      height: auto !important;
    }
    .filter-panel {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Cannabis Preis Tracker</h1>
    
    <!-- Dropdown für Produkte -->
    <div class="mb-4">
      <label for="productSelect" class="form-label">Produkt auswählen:</label>
      <select id="productSelect" class="form-select">
        <option value="">-- Alle Produkte --</option>
      </select>
    </div>
    
    <!-- Ausklappbare Filter-Box -->
    <div class="filter-panel">
      <button class="btn btn-secondary mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#filterOptions" aria-expanded="false" aria-controls="filterOptions">
        Filteroptionen anzeigen
      </button>
      <div class="collapse" id="filterOptions">
        <div class="card card-body">
          <!-- Filter nach Produkttyp -->
          <div class="mb-3">
            <label class="form-label">Produkttyp filtern:</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Extrakte" id="filterExtrakte" checked>
              <label class="form-check-label" for="filterExtrakte">Extrakte anzeigen</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Cannabisblüten" id="filterCannabisblueten" checked>
              <label class="form-check-label" for="filterCannabisblueten">Cannabisblüten anzeigen</label>
            </div>
          </div>
          <!-- Spaltensteuerung -->
          <div>
            <label class="form-label">Spalten ein-/ausblenden:</label>
            <div class="form-check">
              <input class="form-check-input column-toggle" type="checkbox" data-column="0" id="colProdukt" checked>
              <label class="form-check-label" for="colProdukt">Produkt</label>
            </div>
            <div class="form-check">
              <input class="form-check-input column-toggle" type="checkbox" data-column="1" id="colTHC" checked>
              <label class="form-check-label" for="colTHC">THC Wert</label>
            </div>
            <div class="form-check">
              <input class="form-check-input column-toggle" type="checkbox" data-column="2" id="colCBD" checked>
              <label class="form-check-label" for="colCBD">CBD Wert</label>
            </div>
            <div class="form-check">
              <input class="form-check-input column-toggle" type="checkbox" data-column="3" id="colPreisProTHC" checked>
              <label class="form-check-label" for="colPreisProTHC">Preis pro gramm THC</label>
            </div>
            <div class="form-check">
              <input class="form-check-input column-toggle" type="checkbox" data-column="4" id="colMinPreis" checked>
              <label class="form-check-label" for="colMinPreis">Letzter min Preis</label>
            </div>
            <div class="form-check">
              <input class="form-check-input column-toggle" type="checkbox" data-column="5" id="colMaxPreis" checked>
              <label class="form-check-label" for="colMaxPreis">Letzter max Preis</label>
            </div>
            <div class="form-check">
              <input class="form-check-input column-toggle" type="checkbox" data-column="6" id="colUpdate" checked>
              <label class="form-check-label" for="colUpdate">Letztes Update</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Chart-Bereich: Beim Auswählen eines Produkts wird dessen Verlauf geladen -->
    <div class="chart-container mb-5">
      <canvas id="priceChart"></canvas>
    </div>
    
    <!-- Interaktive Tabelle -->
    <table id="pricesTable" class="table table-striped">
      <thead>
        <tr>
          <th>Produkt</th>
          <th>THC Wert</th>
          <th>CBD Wert</th>
          <th>Preis pro gramm THC</th>
          <th>Letzter min Preis</th>
          <th>Letzter max Preis</th>
          <th>Letztes Update</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  
  <!-- jQuery (für DataTables) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    let indexData = {}; // Wir bauen hier ein Objekt, in dem der Schlüssel der Produktname ist
    let chart;
    let dataTable;

    // Index.json laden; falls es ein Array ist, wird es in ein Objekt umgewandelt
    async function fetchIndex() {
      try {
        const timestamp = new Date().getTime();
        const response = await fetch('index.json?ts=' + timestamp);
        if (!response.ok) throw new Error('Fehler beim Laden der index.json');
        let data = await response.json();
        // Falls data ein Array ist, erstelle ein Objekt mit title als Schlüssel:
        if (Array.isArray(data)) {
          indexData = {};
          data.forEach(prod => {
            indexData[prod.title] = prod;
          });
        } else {
          indexData = data;
        }
        updateProductSelect();
        updateTable();
      } catch (error) {
        console.error(error);
      }
    }
    
    // Dropdown aus Index
    function updateProductSelect() {
      const select = document.getElementById('productSelect');
      select.innerHTML = '<option value="">-- Alle Produkte --</option>';
      const products = Object.keys(indexData).filter(product => {
        return indexData[product].price !== null;
      }).sort((a, b) => a.localeCompare(b));
      products.forEach(product => {
        const option = document.createElement('option');
        option.value = product;
        option.textContent = product;
        select.appendChild(option);
      });
    }
    
    // Tabelle: Index-Daten anzeigen, Produkttyp als data-Attribut setzen
    function updateTable() {
      const tbody = document.querySelector('#pricesTable tbody');
      tbody.innerHTML = '';
      const products = Object.keys(indexData).filter(product => indexData[product].price !== null)
                     .sort((a, b) => a.localeCompare(b));
      products.forEach(product => {
        const latest = indexData[product];
        const thcValue = (latest.thc !== undefined && latest.thc !== null) ? latest.thc : "n/a";
        const cbdValue = (latest.cbd !== undefined && latest.cbd !== null) ? latest.cbd : "n/a";
        let priceMin = 'Keine Daten', priceMax = 'Keine Daten';
        let priceMinOrder = 0, priceMaxOrder = 0;
        if (latest.price) {
          if (latest.price.value !== undefined) {
            priceMin = latest.price.value;
            priceMax = latest.price.value;
            priceMinOrder = parseFloat(latest.price.value);
            priceMaxOrder = parseFloat(latest.price.value);
          } else if (latest.price.min !== undefined && latest.price.max !== undefined) {
            priceMin = latest.price.min;
            priceMax = latest.price.max;
            priceMinOrder = parseFloat(latest.price.min);
            priceMaxOrder = parseFloat(latest.price.max);
          }
        }
        let pricePerGramTHC = "n/a", pricePerGramTHCOrder = 0;
        if (latest.price && latest.thc && latest.thc > 0) {
          let avgPrice;
          if (latest.price.value !== undefined) {
            avgPrice = parseFloat(latest.price.value);
          } else if (latest.price.min !== undefined && latest.price.max !== undefined) {
            avgPrice = (parseFloat(latest.price.min) + parseFloat(latest.price.max)) / 2;
          }
          if (avgPrice !== undefined) {
            pricePerGramTHC = (avgPrice * 100 / latest.thc).toFixed(2);
            pricePerGramTHCOrder = parseFloat(pricePerGramTHC);
          }
        }
        const tr = document.createElement('tr');
        tr.setAttribute("data-product-type", latest.product_type || "n/a");
        tr.innerHTML = `<td>${product}</td>
                        <td>${thcValue}</td>
                        <td>${cbdValue}</td>
                        <td data-order="${pricePerGramTHCOrder}">${pricePerGramTHC}</td>
                        <td data-order="${priceMinOrder}">${priceMin}</td>
                        <td data-order="${priceMaxOrder}">${priceMax}</td>
                        <td>${new Date(latest.timestamp).toLocaleString()}</td>`;
        tbody.appendChild(tr);
      });
      if (dataTable) {
        dataTable.destroy();
      }
      dataTable = $('#pricesTable').DataTable({
        responsive: true,
        language: { url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/de-DE.json" }
      });
    }
    
    // Beim Ändern des Dropdowns: Lade Verlauf der ausgewählten Sorte (separate JSON)
    async function loadProductHistory(product) {
      if (!product) {
        if (chart) { chart.destroy(); }
        return;
      }
      const sanitized = product.trim().replace(/[^\w\-]/g, "_");
      try {
        const timestamp = new Date().getTime();
        const response = await fetch('jsons/' + sanitized + '.json?ts=' + timestamp);
        if (!response.ok) throw new Error('Fehler beim Laden der Produkt-JSON');
        const history = await response.json();
        updateChart(history);
      } catch (error) {
        console.error(error);
      }
    }
    
    // Chart: Darstellung der historischen Preisdaten
    function updateChart(historyData) {
      let labels = [];
      let minPrices = [];
      let maxPrices = [];
      historyData.forEach(entry => {
        labels.push(new Date(entry.timestamp).toLocaleString());
        if (entry.price) {
          if (entry.price.value !== undefined) {
            minPrices.push(entry.price.value);
            maxPrices.push(entry.price.value);
          } else if (entry.price.min !== undefined && entry.price.max !== undefined) {
            minPrices.push(entry.price.min);
            maxPrices.push(entry.price.max);
          } else {
            minPrices.push(null);
            maxPrices.push(null);
          }
        } else {
          minPrices.push(null);
          maxPrices.push(null);
        }
      });
      const ctx = document.getElementById('priceChart').getContext('2d');
      if (chart) { chart.destroy(); }
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            { label: 'Min Preis', data: minPrices, borderColor: 'rgba(75, 192, 192, 1)', backgroundColor: 'rgba(75, 192, 192, 0.2)', fill: false },
            { label: 'Max Preis', data: maxPrices, borderColor: 'rgba(255, 99, 132, 1)', backgroundColor: 'rgba(255, 99, 132, 0.2)', fill: false }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { display: true, title: { display: true, text: 'Zeit' } },
            y: { display: true, title: { display: true, text: 'Preis' } }
          },
          plugins: { legend: { display: true } }
        }
      });
    }
    
    // Filterung nach Produkttyp
    function applyProductTypeFilter() {
      const showExtrakte = document.getElementById('filterExtrakte').checked;
      const showCannabisblueten = document.getElementById('filterCannabisblueten').checked;
      $('#pricesTable tbody tr').each(function() {
        const prodType = $(this).data('product-type');
        if ((prodType === "Extrakte" && !showExtrakte) || (prodType === "Cannabisblüten" && !showCannabisblueten)) {
          $(this).hide();
        } else {
          $(this).show();
        }
      });
    }
    
    // Spalten-Toggle
    function setupColumnToggles() {
      $('.column-toggle').off('change').on('change', function() {
        const column = dataTable.column($(this).attr('data-column'));
        column.visible(!column.visible());
      });
    }
    
    // Alle 10 Minuten wird der Index neu geladen
    setInterval(fetchIndex, 600000);
    
    // Dropdown-Änderung: Lade Verlauf der ausgewählten Sorte
    document.getElementById('productSelect').addEventListener('change', function() {
      loadProductHistory(this.value);
    });
    
    // Filter-Checkboxen
    $('#filterExtrakte, #filterCannabisblueten').on('change', function() {
      applyProductTypeFilter();
    });
    
    // Initialer Abruf und Setup
    fetchIndex().then(() => {
      setupColumnToggles();
    });
  </script>
</body>
</html>

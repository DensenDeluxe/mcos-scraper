<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cannabis Preis Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }
    /* Chart-Container in voller Breite */
    .chart-container {
      position: relative;
      width: 100%;
      height: 400px;
    }
    #priceChart {
      width: 100% !important;
      height: auto !important;
    }
    /* Option Panel */
    .options-panel {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Cannabis Preis Tracker</h1>
    
    <!-- Dropdown-Menü -->
    <div class="mb-4">
      <label for="productSelect" class="form-label">Produkt auswählen:</label>
      <select id="productSelect" class="form-select">
        <option value="">-- Alle Produkte --</option>
      </select>
    </div>
    
    <!-- Chart-Bereich -->
    <div class="chart-container mb-5">
      <canvas id="priceChart"></canvas>
    </div>
    
    <!-- Options-Bereich (ausklappbar) -->
    <div class="mb-4">
      <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#optionsPanel" aria-expanded="false" aria-controls="optionsPanel">
        Optionen anzeigen / ausblenden
      </button>
      <div class="collapse mt-3" id="optionsPanel">
        <div class="options-panel">
          <h5>Zeilenfilter</h5>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="filterExtrakte">
            <label class="form-check-label" for="filterExtrakte">Extrakte ausblenden</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="filterCannabis">
            <label class="form-check-label" for="filterCannabis">Cannabissorten ausblenden</label>
          </div>
          <h5>Spalten ein-/ausblenden</h5>
          <div class="form-check">
            <input class="form-check-input column-toggle" type="checkbox" id="toggleTHC" data-column="1" checked>
            <label class="form-check-label" for="toggleTHC">THC Wert</label>
          </div>
          <div class="form-check">
            <input class="form-check-input column-toggle" type="checkbox" id="toggleCBD" data-column="2" checked>
            <label class="form-check-label" for="toggleCBD">CBD Wert</label>
          </div>
          <div class="form-check">
            <input class="form-check-input column-toggle" type="checkbox" id="togglePricePerGram" data-column="3" checked>
            <label class="form-check-label" for="togglePricePerGram">Preis pro gramm THC</label>
          </div>
          <div class="form-check">
            <input class="form-check-input column-toggle" type="checkbox" id="togglePriceMin" data-column="4" checked>
            <label class="form-check-label" for="togglePriceMin">Letzter min Preis</label>
          </div>
          <div class="form-check">
            <input class="form-check-input column-toggle" type="checkbox" id="togglePriceMax" data-column="5" checked>
            <label class="form-check-label" for="togglePriceMax">Letzter max Preis</label>
          </div>
          <div class="form-check">
            <input class="form-check-input column-toggle" type="checkbox" id="toggleTimestamp" data-column="6" checked>
            <label class="form-check-label" for="toggleTimestamp">Letztes Update</label>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Interaktive Tabelle -->
    <table id="pricesTable" class="table table-striped">
      <thead>
        <tr>
          <th>Produkt</th>
          <th>THC Wert</th>
          <th>CBD Wert</th>
          <th>Preis pro gramm THC</th>
          <th>Letzter min Preis</th>
          <th>Letzter max Preis</th>
          <th>Letztes Update</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  
  <!-- jQuery (für DataTables) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    let allData = {};
    let chart;
    let dataTable;

    // JSON neu laden mit Cache-Buster
    async function fetchData() {
      try {
        const timestamp = new Date().getTime();
        const response = await fetch('prices.json?ts=' + timestamp);
        if (!response.ok) throw new Error('Fehler beim Laden der JSON-Daten');
        const data = await response.json();
        allData = data;
        updateProductSelect();
        updateTable();
        updateChart();
      } catch (error) {
        console.error(error);
      }
    }
    
    // Dropdown: Nur Produkte mit gültigen Preis-Daten alphabetisch sortiert
    function updateProductSelect() {
      const select = document.getElementById('productSelect');
      select.innerHTML = '<option value="">-- Alle Produkte --</option>';
      const filteredProducts = Object.keys(allData).filter(product => {
        const entries = allData[product];
        const latest = entries[entries.length - 1];
        return latest.price !== null;
      }).sort((a, b) => a.localeCompare(b));
      filteredProducts.forEach(product => {
        const option = document.createElement('option');
        option.value = product;
        option.textContent = product;
        select.appendChild(option);
      });
    }
    
    // Tabelle: Erstelle Zeilen mit den zusätzlichen Spalten (THC, CBD) und data-Attribute für Sortierung und Filterung
    function updateTable() {
      const tbody = document.querySelector('#pricesTable tbody');
      tbody.innerHTML = '';
      const filteredProducts = Object.keys(allData).filter(product => {
        const entries = allData[product];
        const latest = entries[entries.length - 1];
        return latest.price !== null;
      }).sort((a, b) => a.localeCompare(b));
      
      filteredProducts.forEach(product => {
        const entries = allData[product];
        const latest = entries[entries.length - 1];
        
        // Extrahiere THC und CBD (sofern vorhanden)
        const thcValue = (latest.thc !== undefined && latest.thc !== null) ? latest.thc : "n/a";
        const cbdValue = (latest.cbd !== undefined && latest.cbd !== null) ? latest.cbd : "n/a";
        
        // Wir nehmen an, dass product_type im Datensatz enthalten ist
        const productType = latest.product_type || "unbekannt";
        
        // Berechnung der Preiswerte
        let priceMin = 'Keine Daten';
        let priceMax = 'Keine Daten';
        let priceMinOrder = 0;
        let priceMaxOrder = 0;
        if (latest.price) {
          if (latest.price.value !== undefined) {
            priceMin = latest.price.value;
            priceMax = latest.price.value;
            priceMinOrder = parseFloat(latest.price.value);
            priceMaxOrder = parseFloat(latest.price.value);
          } else if (latest.price.min !== undefined && latest.price.max !== undefined) {
            priceMin = latest.price.min;
            priceMax = latest.price.max;
            priceMinOrder = parseFloat(latest.price.min);
            priceMaxOrder = parseFloat(latest.price.max);
          }
        }
        
        // Berechnung "Preis pro gramm THC"
        let pricePerGramTHC = "n/a";
        let pricePerGramTHCOrder = 0;
        if (latest.price && latest.thc && latest.thc > 0) {
          let avgPrice;
          if (latest.price.value !== undefined) {
            avgPrice = parseFloat(latest.price.value);
          } else if (latest.price.min !== undefined && latest.price.max !== undefined) {
            avgPrice = (parseFloat(latest.price.min) + parseFloat(latest.price.max)) / 2;
          }
          if (avgPrice !== undefined) {
            pricePerGramTHC = (avgPrice * 100 / latest.thc).toFixed(2);
            pricePerGramTHCOrder = parseFloat(pricePerGramTHC);
          }
        }
        
        // Erstelle eine Tabellenzeile; füge product_type als data-Attribut hinzu (für Filter)
        const tr = document.createElement('tr');
        tr.setAttribute('data-product-type', productType.toLowerCase());
        tr.innerHTML = `<td>${product}</td>
                        <td>${thcValue}</td>
                        <td>${cbdValue}</td>
                        <td data-order="${pricePerGramTHCOrder}">${pricePerGramTHC}</td>
                        <td data-order="${priceMinOrder}">${priceMin}</td>
                        <td data-order="${priceMaxOrder}">${priceMax}</td>
                        <td>${new Date(latest.timestamp).toLocaleString()}</td>`;
        tbody.appendChild(tr);
      });
      if (dataTable) {
        dataTable.destroy();
      }
      dataTable = $('#pricesTable').DataTable({
        responsive: true,
        language: {
          url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/de-DE.json"
        }
      });
      
      // Wende den Row-Filter an
      applyRowFilter();
    }
    
    // Chart: Aktualisiere, wenn ein Produkt im Dropdown gewählt wurde
    function updateChart() {
      const selectedProduct = document.getElementById('productSelect').value;
      let labels = [];
      let minPrices = [];
      let maxPrices = [];
      
      if (selectedProduct && allData[selectedProduct]) {
        const entries = allData[selectedProduct];
        entries.forEach(entry => {
          labels.push(new Date(entry.timestamp).toLocaleString());
          if (entry.price) {
            if (entry.price.value !== undefined) {
              minPrices.push(entry.price.value);
              maxPrices.push(entry.price.value);
            } else if (entry.price.min !== undefined && entry.price.max !== undefined) {
              minPrices.push(entry.price.min);
              maxPrices.push(entry.price.max);
            } else {
              minPrices.push(null);
              maxPrices.push(null);
            }
          } else {
            minPrices.push(null);
            maxPrices.push(null);
          }
        });
      }
      
      const ctx = document.getElementById('priceChart').getContext('2d');
      if (chart) {
        chart.destroy();
      }
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Min Preis',
              data: minPrices,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              fill: false
            },
            {
              label: 'Max Preis',
              data: maxPrices,
              borderColor: 'rgba(255, 99, 132, 1)',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              display: true,
              title: { display: true, text: 'Zeit' }
            },
            y: {
              display: true,
              title: { display: true, text: 'Preis' }
            }
          },
          plugins: {
            legend: { display: true }
          }
        }
      });
    }
    
    // Zeilenfilter: Wende Filter basierend auf den Checkboxen an
    function applyRowFilter() {
      $.fn.dataTable.ext.search = [];
      $.fn.dataTable.ext.search.push(function(settings, data, dataIndex) {
        let row = dataTable.row(dataIndex).node();
        const productType = $(row).attr('data-product-type');
        const hideExtrakte = $('#filterExtrakte').prop('checked');
        const hideCannabis = $('#filterCannabis').prop('checked');
        // Falls "Extrakte ausblenden" aktiviert ist, entferne Zeilen mit product_type "extrakte"
        if (hideExtrakte && productType === 'extrakte') {
          return false;
        }
        // Falls "Cannabissorten ausblenden" aktiviert ist, entferne Zeilen mit product_type "cannabissorten" oder "cannabisblüten"
        if (hideCannabis && (productType === 'cannabissorten' || productType === 'cannabisblüten')) {
          return false;
        }
        return true;
      });
      dataTable.draw();
    }
    
    // Bei Änderung der Filter-Checkboxen den Zeilenfilter anwenden
    $('#filterExtrakte, #filterCannabis').on('change', function() {
      applyRowFilter();
    });
    
    // Spaltentoggle: Verwende DataTables API zum Ein-/Ausblenden einzelner Spalten
    $('.column-toggle').on('change', function() {
      const colIndex = $(this).data('column');
      const column = dataTable.column(colIndex);
      column.visible(!column.visible());
    });
    
    // Alle 10 Minuten (600000 ms) werden die Daten neu geladen
    setInterval(fetchData, 600000);
    
    // Chart aktualisieren, wenn ein anderes Produkt gewählt wird
    document.getElementById('productSelect').addEventListener('change', updateChart);
    
    // Initialer Abruf der Daten
    fetchData();
  </script>
</body>
</html>
